<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-8 m-auto mt-5" id="app">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">
                                Awesome Todo List
                            </div>
                            <task-form @add="addTask"></task-form>
                            <div v-if="tasks.length === 0">
                                Nenhuma tarefa adicionada
                            </div>
                            <div id="todolist" v-for="(task, index) in tasks" :key="task.id" class="clearfix">
                                <task-item 
                                    :id="index"
                                    :description="task.description"
                                    v-model:done="task.done"
                                    @remove="removeTask"
                                ></task-item>
                            </div>
                            <progress-bar :percentagedone="percentageDone"></progress-bar> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="js/todolistVue.js"></script>
        <!--<script src="js/todolist.js"></script>-->
    </body>
</html>
